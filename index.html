<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DOOM on GitHub Pages</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #jsdos-container {
            width: 80vw; /* 화면 너비의 80% */
            height: 80vh; /* 화면 높의의 80% */
        }
    </style>
</head>
<body>
    <div id="jsdos-container"></div>

    <script src="https://js-dos.com/v7/js-dos.js"></script>
    <script>
        // dos(Doom)을 로드하는 설정
        (function() {
            // js-dos 컨테이너 요소를 찾습니다.
            const dosContainer = document.getElementById("jsdos-container");

            // js-dos를 초기화합니다.
            // 'bundleUrl'은 둠 쉐어웨어 버전(.jsdos)을 가리킵니다.
            Dos(dosContainer, {
                bundleUrl: "https://js-dos.com/6.22/current/doom.jsdos",
                onprogress: function (stage, total, loaded) {
                    console.log('Loading ' + stage + ': ' + loaded + '/' + total);
                }
            }).ready(function (fs, main) {
                // 게임이 로드되면 실행합니다.
                main(["-c", "DOOM.EXE"]).then(function (ci) {
                    // 게임이 시작되었습니다.
                    console.log("DOOM is running!");
                });
            });
        })();
    </script>
</body>
</html>
